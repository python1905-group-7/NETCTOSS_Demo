{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="index">
        <div class="login_box">
            <table>
                <tr>
                    <td class="login_info">账号：</td>
                    <td colspan="2"><input name="" type="text" class="width150"/></td>
                    <td class="login_error_info"><span class="required">30长度的字母、数字和下划线</span></td>
                </tr>
                <tr>
                    <td class="login_info">密码：</td>
                    <td colspan="2"><input name="" type="password" class="width150"/></td>
                    <td><span class="required">30长度的字母、数字和下划线</span></td>
                </tr>
                <tr>
                    <td class="login_info">验证码：</td>
                    <td class="width70"><input name="" type="text" class="width70"/></td>
                    <td><img src="{% static 'images/valicode.jpg' %}" alt="验证码" title="点击更换"/></td>
                    <td><span class="required">验证码错误</span></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="login_button" colspan="2">
                        <a href="index.html"><img src="{% static 'images/login_btn.png' %}"/></a>
                    </td>
                    <td><span class="required">用户名或密码错误，请重试</span></td>
                </tr>
            </table>
        </div>
    </div>
{% endblock %}

{% block ext_js %}
    {{ block.super }}

    <script type="text/javascript">
        document.getElementsByTagName('body')[0].className = 'index';
    </script>
{% endblock %}
