<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>NetCTOSS</title>
    <link type="text/css" rel="stylesheet" media="all" href="/static/css/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="/static/css/global_color.css"/>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/NETCTOSS_Demo/main/fee/js/fee.js"></script>
    <script type="text/javascript" src="/static/NETCTOSS_Demo/main/fee/js/fee_list.js"></script>
</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="/static/images/logo.png" alt="logo" class="left"/>
    <span>当前账号:<b></b></span>
    <a href="/login/logout">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <li><a href="/login/index/" class="index_off"></a></li>
        <li><a href="../role/role_list.html" class="role_off"></a></li>
        <li><a href="../admin/admin_list.html" class="admin_off"></a></li>
        <li><a href="/fee/fee_list/" class="fee_on"></a></li>
        <li><a href="/account/account_list" class="account_off"></a></li>
        <li><a href="/service/service_list" class="service_off"></a></li>
        <li><a href="../bill/bill_list.html" class="bill_off"></a></li>
        <li><a href="../report/report_list.html" class="report_off"></a></li>
        <li><a href="../user/user_info.html" class="information_off"></a></li>
        <li><a href="../user/user_modi_pwd.html" class="password_off"></a></li>
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <form action="" method="">
        <!--排序-->
        <div class="search_add">
            <div>
                <input type="button" value="月租" class="sort_asc" onclick="sort(this, 0);"/>
                <input type="button" value="基费" class="sort_asc" onclick="sort(this, 1);"/>
                <input type="button" value="时长" class="sort_asc" onclick="sort(this, 2);"/>
            </div>
            <input type="button" value="增加" class="btn_add" onclick="location.href='/fee/fee_add';"/>
        </div>
        <!--启用操作的操作提示-->
        <div id="save_result_info" class="save_success">
            <img src="/static/images/close.png" onclick="this.parentNode.style.display='none';"/>
            启用成功！
        </div>
        <div id="save_result_info" class="save_error">
            <img src="/static/images/close.png" onclick="this.parentNode.style.display='none';"/>
            启用失败！
        </div>
        <div id="operate_result_info" class="operate_success">
            <img src="/static/images/close.png" onclick="this.parentNode.style.display='none';"/>
            删除成功！
        </div>
        <div id="operate_result_info" class="operate_error">
            <img src="/static/images/close.png" onclick="this.parentNode.style.display='none';"/>
            删除失败！
        </div>
        <!--数据区域：用表格展示数据-->
        <div id="data">
            <table id="datalist">
            </table>
            <p>业务说明：<br/>
                1、创建资费时，状态为暂停，记载创建时间；<br/>
                2、暂停状态下，可修改，可删除；<br/>
                3、开通后，记载开通时间，且开通后不能修改、不能再停用、也不能删除；<br/>
                4、业务账号修改资费时，在下月底统一触发，修改其关联的资费ID（此触发动作由程序处理）
            </p>
        </div>
        <!--分页-->
        <div id="pages" onselectstart='return false'>
        </div>
    </form>
</div>
<!--主要区域结束-->
<div id="footer">

</div>
</body>
</html>
