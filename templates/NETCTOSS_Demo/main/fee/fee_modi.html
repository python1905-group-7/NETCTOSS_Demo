<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>NetCTOSS</title>
    <link type="text/css" rel="stylesheet" media="all" href="/static/css/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="/static/css/global_color.css"/>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/NETCTOSS_Demo/main/fee/js/fee.js"></script>
    <script type="text/javascript" src="/static/NETCTOSS_Demo/main/fee/js/fee_modi.js"></script>
</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="/static/images/logo.png" alt="logo" class="left"/>
    <span>当前账号:<b></b></span>
    <a href="/login/logout">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <li><a href="/login/index/" class="index_off"></a></li>
        <li><a href="../role/role_list.html" class="role_off"></a></li>
        <li><a href="../admin/admin_list.html" class="admin_off"></a></li>
        <li><a href="/fee/fee_list/" class="fee_on"></a></li>
        <li><a href="../account/account_list.html" class="account_off"></a></li>
        <li><a href="../service/service_list.html" class="service_off"></a></li>
        <li><a href="../bill/bill_list.html" class="bill_off"></a></li>
        <li><a href="../report/report_list.html" class="report_off"></a></li>
        <li><a href="../user/user_info.html" class="information_off"></a></li>
        <li><a href="../user/user_modi_pwd.html" class="password_off"></a></li>
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <div id="save_result_info" class="save_success save_result_info1">保存成功！</div>
    <div id="save_result_info" class="save_fail save_result_info2">保存失败，基本时长格式不规范！</div>
    <div id="save_result_info" class="save_fail save_result_info3">保存失败，基本费用格式不规范！</div>
    <div id="save_result_info" class="save_fail save_result_info4">保存失败，单位费用格式不规范！</div>
    <div id="save_result_info" class="save_fail save_result_info5">保存失败，资费名称重复！</div>
    <div id="save_result_info" class="save_fail save_result_info6">保存失败，资费名称不能为空！</div>
    <div id="save_result_info" class="save_fail save_result_info7">保存失败，资费类型不能为空！</div>
    <div id="save_result_info" class="save_fail save_result_info8">保存失败，基本时长不能为空！</div>
    <div id="save_result_info" class="save_fail save_result_info9">保存失败，基本费用不能为空！</div>
    <div id="save_result_info" class="save_fail save_result_info10">保存失败，单位费用不能为空！</div>

    <form class="main_form">
        <div class="text_info clearfix">
            <span>资费ID：</span>
        </div>
        <div class="input_info">

            <input id="id" type="text" class="readonly" readonly/>

        </div>


        <div class="text_info clearfix">
            <span>资费名称：</span>
        </div>
        <div class="input_info">

            <input id="name" type="text" class="width300"/>

            <span class="required">*</span>
            <div class="validate_msg_short">50长度的字母、数字、汉字和下划线的组合</div>
        </div>


        <div class="text_info clearfix"><span>资费类型：</span></div>
        <div class="input_info fee_type">

            <input type="radio" name="radFeeType" id="monthly" value="1" onclick="feeTypeChange(1);"/>
            <label for="monthly">包月</label>

            <input type="radio" name="radFeeType" id="package" value="2" onclick="feeTypeChange(2);"/>
            <label for="package">套餐</label>

            <input type="radio" name="radFeeType" id="timeBased" value="3" onclick="feeTypeChange(3);"/>
            <label for="timeBased">计时</label>

        </div>


        <div class="text_info clearfix"><span>基本时长：</span></div>
        <div class="input_info">

            <input id="base_duration" type="text" value="" class="width100" oninput="set_base_duration(this)"/>

            <span class="info">小时</span>
            <span class="required">*</span>
            <div class="validate_msg_long">1-600之间的整数</div>
        </div>


        <div class="text_info clearfix"><span>基本费用：</span></div>
        <div class="input_info">

            <input id="base_cost" type="text" value="" class="width100" oninput="set_price(this)"/>

            <span class="info">元</span>
            <span class="required">*</span>
            <div class="validate_msg_long">0-99999.99之间的数值</div>
        </div>


        <div class="text_info clearfix"><span>单位费用：</span></div>
        <div class="input_info">

            <input id="unit_cost" type="text" value="" class="width100" oninput="set_price(this)"/>

            <span class="info">元/小时</span>
            <span class="required">*</span>
            <div class="validate_msg_long">0-99999.99之间的数值</div>
        </div>


        <div class="text_info clearfix"><span>资费说明：</span></div>
        <div class="input_info_high">

            <textarea id="descr" class="width300 height70"></textarea>

            <div class="validate_msg_short">100长度的字母、数字、汉字和下划线的组合</div>
        </div>


        <div class="button_info clearfix">
            <input type="button" value="保存" class="btn_save" onclick="showResult();"/>
            <input type="button" value="返回" class="btn_save" onclick="location.href = '/fee/fee_list'"/>
        </div>
    </form>
</div>
<!--主要区域结束-->
<div id="footer">

</div>
</body>
</html>
